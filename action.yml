name: 'Smart Comment Actions'
description: 'Create, edit, delete or find pull request or issue comment'
inputs:
  token:
    description: 'GitHub token'
    default: ${{ github.token }}
    required: false
  repository:
    description: 'The GitHub repository'
    default: ${{ github.repository }}
    required: false
  type:
    description: create|edit|delete|find
    required: true
  number:
    description: 'The number of the issue or pull request'
    required: false
  body:
    description: 'The comment body'
    # default: 'The comment body'
    required: false
  # Edit comment input
  # Delete comment input
  # Find comment input

outputs:
  comment-id:
    description: 'The id of the new comment'

runs:
  using: 'node12'
  main: 'dist/index.js'
  # main: 'index.js'

branding:
  icon: 'message-circle'  
  color: 'blue'

